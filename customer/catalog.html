<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>fume.id - admin</title>

    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20230506/original/pngtree-glass-bottle-perfume-bottle-3d-png-image_9143323.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/controller/card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../js/randomimg.js"></script>

</head>
<body class="bg-gradient-to-b from-black to-gray-900">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <h1 class="text-4xl font-bold text-white">Parfume Catalog</h1>
        
        <form class="w-full max-w-md">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Parfume Names, Brand, Type..." required />
                <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
    </div>
    
    
    <div class="flex flex-wrap justify-center" id="product-container">
        <div class="w-full max-w-xs bg-white border border-gray-200 rounded-lg shadow bg-gradient-to-b from-gray-700 to-gray-900 dark:border-gray-700 m-2">
            <a href="#">
                <img class="p-4 rounded-" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif" />
            </a>
            <div class="px-4 pb-4">
                <a href="#">
                    <h5 id="nama_parfume" class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white">Loading</h5>
                </a>
                <div class="flex items-center mb-1">
                    <div class="flex items-center space-x-1 rtl:space-x-reverse">
                    </div>
                    <p id="merk" class="text-sm font-semibold text-gray-400">Please wait...</p>
                </div>
                
            </div>
  
        </div>
        
    
    
</body>
</html>
